name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: scoping-agent
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/scoping-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker --quiet

    - name: Build and Push Container
      run: |-
        docker build -t $IMAGE_NAME .
        docker push $IMAGE_NAME

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_NAME }}
        image: ${{ env.IMAGE_NAME }}
        region: ${{ env.REGION }}
        flags: '--allow-unauthenticated --memory=2Gi --cpu=1 --timeout=3600 --add-cloudrun-proxied-type=google-apps-script'
        env_vars: |-
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          INPUT_BUCKET=${{ secrets.INPUT_BUCKET }}
          OUTPUT_BUCKET=${{ secrets.OUTPUT_BUCKET }}
